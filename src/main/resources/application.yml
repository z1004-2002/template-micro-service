server:
    port: 4000
    error:
        include-message: always

spring:
    application:
        name: template-micro-service
    datasource:
        url: jdbc:postgresql://localhost:5432/microservice
        username: postgres
        password: 12345678
    jpa:
        hibernate:
            ddl-auto: update
        show-sql : true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true